<div class="projects container">
  <h1 class="text-center display-4 projects-title text-primary">Projects</h1>

  <ngx-parallax-scroll [config]="projectOneConfig" class="add-z-index">
    <div class="row my-5 project-1">
      <div class="col-lg-8">
        <div class="green-box-1 rounded"></div>
      </div>

      <div class="col-sm-4 center-ipad">
        <h3 class="font-italic text-primary">Ab Log:</h3>
        <hr class="bg-primary ">
        <p>1. Python</p>
        <p>2. Django</p>
        <p>3. Postgres</p>
        <p>4. Heroku</p>

        <a class="btn btn-secondary" href="https://boiling-sierra-29856.herokuapp.com/" role="button">Link
          to Project</a>
      </div>
    </div>
  </ngx-parallax-scroll>


  <ngx-parallax-scroll [config]="projectTwoConfig" class="add-z-index">


    <div class="row my-5 project-2">

      <div class="col-sm-4 mb-3 center-ipad">
        <h3 class="font-italic text-primary">Ab Todo:</h3>
        <hr class="bg-primary ">
        <p>1. Python</p>
        <p>2. Django</p>
        <p>3. Postgres</p>
        <p>4. Heroku</p>

        <a class="btn btn-secondary" href="https://radiant-meadow-08175.herokuapp.com/" role="button">Link
          to Project</a>
      </div>

      <div class="col-lg-8">
        <div class="green-box-2 rounded"></div>
      </div>
    </div>

  </ngx-parallax-scroll>
